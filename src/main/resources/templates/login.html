<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LifeTracker Login Form </title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <form class="register-form" th:action="@{/user/signup}" th:object="${lifeUser}" method="post">
      <h2>Register</h2>
      <div class="error" th:if="${param.error}">
        This email has been used
      </div>
      <input type="text" th:field="*{name}" placeholder="Username"/>
      <input type="password" th:field="*{password}" placeholder="Password"/>
      <input type="email" th:field="*{email}" placeholder="Email Address"/>
      <button type="submit">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" th:action="@{/user/login}" method="post">
      <h2>Welcome to LifeTracker !</h2>
      <div class="error" th:if="${param.error}">
      Invalid username and password.
      </div>
      <div th:if="${param.logout}">
      You have been logged out.
      </div>
      <input type="text" name="username" placeholder="Email"/>
      <input type="password" name="password" placeholder="Password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
